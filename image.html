  <style media="screen">

    body {
      border-top : 20px solid #ccc;
    }


    .main-conatainer-1{
      margin-top: 70px;
    }

    .main-conatainer-2{
      margin-top: 10px;
      margin-bottom: 60px;
    }

    .banner a{
      position: relative;
      display : block;

    }

    .banner a img {
      height : 250px !important;
    }

    .banner a::before{
      background: rgb(132, 16, 142) none repeat scroll 0 0;
      content : "";
      height : 100%;
      opacity: 0.5;
      position: absolute;
      transform: scaleX(0);
      transition: all 0.5s ease 0s;
      width : 100%;
    }

    .banner:hover a::before{
      transform: scaleX(1);
    }

    .banner a::after{
      background: rgb(132, 16, 142) none repeat scroll 0 0;
      content : "\f0c1";
      height : 60px;
      border-radius: 50%;
      bottom: 0;
      font-family: fontawesome;
      left : 0;
      line-height : 50px;
      margin : auto;
      position: absolute;
      right : 0;
      text-align: center;
      top : 0;
      transform: scale(3);
      transition: all 0.3s ease 0s;
      width : 60px;
      opacity: 0;
      color : #fff;
      border : 6px solid #ccc;
    }

    .banner:hover a::after{
      transform: scale(1);
      opacity: 0.4;
    }



    @media (max-width : 770px) {
      .banner img{
        margin-top : 20px;
      }
    }

    footer {
      padding: 100px 0;
      background-color: #ccc;
      margin: 0px;
    }

    footer p{
      text-align: center;
      color : #000000;
    }
  </style>
</head>
